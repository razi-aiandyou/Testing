<html>
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1 viewport-fit=cover, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
      body {
        background-color: white;
        margin: 0 auto;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }
      #bp-web-widget-container {
        max-height: 90%;
        width: 481px;
        margin: auto;
        flex-grow: 1;
      }
      #bp-web-widget-container div {
        height: 100%;
      }
      .webchatIframe {
        position: relative !important;
      }
    </style>
    <title>Mercedes </title>
  </head>
  <body>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script>
    window.botpressWebChat.init({
        "composerPlaceholder": "Chat with Mercedes ",
        "botConversationDescription": "This chatbot was built surprisingly fast with Botpress",
        "botId": "c3b80991-b84e-4fe6-a163-279fb9c6ca78",
        "hostUrl": "https://cdn.botpress.cloud/webchat/v1",
        "messagingUrl": "https://messaging.botpress.cloud",
        "clientId": "c3b80991-b84e-4fe6-a163-279fb9c6ca78",
        "webhookId": "8e66ea30-3ab2-4a1e-a62c-f61ff22eb3ed",
        "lazySocket": true,
        "themeName": "prism",
        "botName": "Mercedes ",
        "avatarUrl": "https://razi-aiandyou.github.io/Testing/Mercedes/test1/mercedes-benz-logo.png",
        "stylesheet": "https://webchat-styler-css.botpress.app/prod/eb97ee16-de80-438b-8874-5897feb05185/v83258/style.css",
        "frontendVersion": "v1",
        "enableConversationDeletion": true,
        "theme": "prism",
        "themeColor": "#2563eb",
        "allowedOrigins": [],
        "hideWidget": true,
        "disableAnimations": true,
        "closeOnEscape": false,
        "showConversationsButton": false,
        "enableTranscriptDownload": false,
        "className": "webchatIframe",
        "containerWidth": "100%25",
        "layoutWidth": "100%25",
        "showCloseButton": false
    });
    window.botpressWebChat.onEvent(function () { window.botpressWebChat.sendEvent({ type: 'show' }) }, ['LIFECYCLE.LOADED']);
    </script>
  </body>
</html>

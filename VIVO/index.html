<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVO Intimacy Coach</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #2563eb;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
        .bmw-virtual-assistant {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
<header>
    <div style="display: flex; align-items: center; gap: 15px; justify-content: center;">
        <img src="https://vivocondom.com/wp-content/uploads/2024/07/logo.svg" 
             alt="VIVO Logo" 
             style="height: 40px; vertical-align: middle;">
        <h1>Hi I'm VIVO Intimacy Coach!</h1>
    </div>
</header>
    <div class="content">
        <p>Presented to you by AI&You</p>
    </div>
    <div class="bmw-virtual-assistant">
        VIVO Intimacy Coach
    </div>
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/02/03/07/20250203070058-F3JZIONP.js"></script>
    <script>
      window.botpressWebChat.onEvent(
        function (event) {
          if (event.type === 'LIFECYCLE.LOADED') {
            window.botpressWebChat.sendEvent({ type: 'show' })
          }
        },
        ['LIFECYCLE.LOADED']
      )
    </script>
</body>
</html>

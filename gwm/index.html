<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GWM Companion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #2563eb;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
        .bmw-virtual-assistant {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>GWM Companion Demo</h1>
    </header>
    <div class="content">
        <p>Presented to you by AI&You</p>
    </div>
    <div class="bmw-virtual-assistant">
        Chat with GWM Companion
    </div>
    <script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/04/08/07/20250408070812-LND1RL9Z.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex The Accountant and Bookkeper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #2563eb;
            color: white;
            padding: 10px 0;
            width: 100%;
            text-align: center;
        }
        .content {
            text-align: center;
            margin: 20px;
        }
        .bmw-virtual-assistant {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #2563eb;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Hi I'm Alex! An Accountant and Bookkeping Chatbot by AI&You!</h1>
    </header>
    <div class="content">
        <p>Presented to you by AI&You</p>
    </div>
    <div class="bmw-virtual-assistant">
        Alex The Accountant and Bookkeper
    </div>
    <script src="https://cdn.botpress.cloud/webchat/v1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/321667b9-3ef0-4ae3-82d5-634af95aa2a8/webchat/config.js" defer></script>
    <script>
      window.botpressWebChat.onEvent(
        function (event) {
          if (event.type === 'LIFECYCLE.LOADED') {
            window.botpressWebChat.sendEvent({ type: 'show' })
          }
        },
        ['LIFECYCLE.LOADED']
      )
    </script>
</body>
</html>
